<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <form action="" method="get" name="frmInfo">
        <label for="mail">Your email:</label>

        <input type="email" name="emailName" id="mail" value="" size="20" maxlength="20" list="tech"><br><br>
        <label for="message">Message:</label>
        <textarea name="" id="message" cols="30" rows="10"></textarea><br>
        <label for="explore">How did you hear of us?</label>
        <select id="explore">
            <option value="0">Google</option>
            <option value="1">Youtube</option>
            <option value="2">Facebook</option>
            <option value="3">Outlook</option>
        </select>
<br>
        <label for="stick">Newsletter</label>
        <input type="checkbox" name="" id="stick">
        Ensure this box is checked if you would like to receive email updates
        <br>
        <br>
        <input type="submit" value="Send message">
    </form>
</body>

</html>
