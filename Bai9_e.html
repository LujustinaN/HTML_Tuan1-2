<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP 9 - Phần e tạo form</title>
</head>

<body>
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe">
                </td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>

    <!-- =========================================================================================== -->
    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label for="emailTo">How did you hear of us</label></td>
                <td>
                    <select name="" id="">
                        <option value="0">Google</option>
                        <option value="1">Youtube</option>
                        <option value="2">Facebook</option>
                        <option value="3">Pinterest</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="stick">Newsletter</label>
                </td>
                <td> <input type="checkbox" name="" id="stick">
                    Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Send message" size="20">
</body>

</html>
